<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangman, HTML5 Canvas</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="">

  <meta property="og:title" content="HTML 5 Hangman">
  <meta property="og:type" content="Game">
  <meta property="og:url" content="https://hangman.dantheman.fyi">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div class="container">
        <h1>Hangman</h1>
        <canvas id="hangman" width="800" height="400"></canvas>
        <div class="text">
        <p>Wrong guesses: <span id="wrongGuesses">0</span></p>
        <p>Word: <span id="word"></span></p>
        <p>Guess a letter</p>
        <input type="text" id="guess" maxlength="1">
        <button id="button">Guess</button>
        <p id="message"></p>
        <button id="reset">Reset</button>
        </div>

  <script src="index.js"></script>

</body>

</html>
